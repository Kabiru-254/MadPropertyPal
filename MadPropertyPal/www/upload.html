<html>
    <head>
        <meta charset="UTF-8">
        <title>MadPropertyPal | Add Property</title>
        <link rel="stylesheet" href="css/upload.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <div class="container">
            <div class="title">Add Property</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Property Name</span>
                        <input type="text" placeholder="Name of the property" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Property Type</span>
                        <input type="text" placeholder="Type of the property" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Lease Type</span>
                        <input type="text" placeholder="Leasehold, Freehold, Shortlet, Longlet" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Location</span>
                        <input type="text" placeholder="Location of the property" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Number of Bedrooms</span>
                        <input type="number" placeholder="Number of Bedrooms" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Number of Bathrooms</span>
                        <input type="number" placeholder="Number of Bathrooms" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Size</span>
                        <input type="number" placeholder="Size in square metres" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Asking Price</span>
                        <input type="number" placeholder="Asking price of the property" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Local Amenities</span>
                        <input type="text" placeholder="Local amenities of the property">
                    </div>
                    <div class="input-box">
                        <span class="details">Description</span>
                        <input type="text" placeholder="Description of the property">
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register Property">
                </div>
            </form>




        </div>

    </body>





</html>
